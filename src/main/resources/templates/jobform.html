<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/jobform.css">
</head>
<body background="https://res.cloudinary.com/fdmckie/image/upload/v1570203420/BlueClouds_ou7uzq.jpg">
<header>
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/add">Add a Job</a>
        <a><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSuji's List</b></a>
        <div class="search-container">
            <form th:action="@{/processsearch}" method="post">
                <input type="text" placeholder="Search by Job Title..." name="search">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>


</header>

<div class="container">

    <br /><br />
    <div align="center">
        <h1 style="alignment: center">Suji's List Job Entry</h1>
    </div>
    <br><br>

    <div class="row">
        <div class="col-lg-1">

        </div>
        <div class="col">
            <div style="background-color:lightblue">


                <form action="#" th:action="@{/process}" th:object="${job}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{postedDate}" />
                    <input type="hidden" th:field="*{postedTime}" />
                    <br /><br />
                    <!--    &nbsp&nbspJob Title :&nbsp&nbsp<input type="text" class="jobtitle" th:field="*{title}" />-->
                    &nbsp&nbspJob Title :&nbsp&nbsp<textarea rows="1" cols="120" class="jobtitle" th:field="*{title}" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br /><br />
                    &nbsp&nbspJob Description :&nbsp&nbsp<textarea rows="4" cols="120" class="jobdescription" th:field="*{description}" />
                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br /><br/>
                    &nbsp&nbspAuthor : &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<textarea rows="1" cols="40" class="author" th:field="*{author}" />
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspPhone Number : &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" class="phonenumber" th:field="*{phoneNumber}" />
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span><br /><br />

                    <div align="center">
                        <input type="submit" value="Submit" class="jobsubmitbutton"/>
                    </div>

                </form>

                <br/><br/>










            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
