<div class="container">

    <div style="background-color:lightblue">
        <table>
            <tr>
                <label>Job Title: &nbsp&nbsp</label>
                <textarea rows="1" cols="120" class="jobtitle" disabled th:text="${job.title}" /><br /><br />
                <label>Job Description: &nbsp&nbsp</label>
                <textarea rows="4" cols="120" class="jobcontent" disabled th:text="${job.description}"></textarea><br /><br />
                <label>Author: &nbsp&nbsp</label>
                <textarea rows="1" cols="40" class="jobsentby" disabled th:text="${job.author}" /></textarea><br /><br />
                <label>Phone Number: &nbsp&nbsp</label>
                <textarea rows="1" cols="12" class="phonenumber" disabled th:text="${job.phoneNumber}" /></textarea><br/><br/>
                <label>Date Posted: &nbsp&nbsp</label>
                <textarea rows="1" cols="12" class="jobposteddate" disabled th:text="${job.postedDate}" ></textarea>
                <label>Time Posted: &nbsp&nbsp</label>
                <textarea rows="1" cols="12" class="jobpostedtime" disabled th:text="${job.postedTime}" ></textarea><br /><br /><br />
            </tr>
        </table>

        <div align="center">
            <input type="submit" value="Update" class="updatebutton" th:formaction="@{/update/{id}(id=${job.id})}">
            <!--    <input type="submit" value="Details" class="detailsbutton" th:formaction="@{/detail/{id}(id=${message.id})}"-->
            <input type="submit" value="Delete" class="deletebutton" th:formaction="@{/delete/{id}(id=${job.id})}">
        </div>

    </div>

</div>
